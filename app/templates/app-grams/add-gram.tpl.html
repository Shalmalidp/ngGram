

<div class='add-form'>
  <h5>Add New Grams</h5>
  <form ng-submit="vm.addGram(gramObj)">
    <input ng-model="gramObj.picture"placeholder='picture url'>
    <input ng-model="gramObj.name"placeholder='name'>
    <textarea ng-model="gramObj.description"placeholder='Description'></textarea>
    <button>Gram Me</button>
    
  </form>
</div>
